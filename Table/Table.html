<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Table_Demostration</title>
    </head>
    <body>
        <table border="1">

            <thead>
                <tr>
                    <th>Flag</th> 
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="India.jpg" alt="Indian Flag" width="50" height="50"></td>
                    <td><a href="https://en.wikipedia.org/wiki/Flag_of_India">India</td>
                    <td>New Delhi</td>
                    <td>1.5 Billion</td>
                </tr>
    
                <tr>
                    <td><img src="Switzerland.png" alt="switzerland" width="50" height="50"></td>
                    <td><a href="https://en.wikipedia.org/wiki/Switzerland">Switzerland</a></td>
                    <td>Bern</td>
                    <td>80 Million</td>
                </tr>
    
                <tr>
                    <td><img src="Denmark.jpg" alt="Denmark" width="50" height="50"></td>
                    <td><a href="https://en.wikipedia.org/wiki/Denmark">Denmark</a></td>
                    <td>Copenhagen</td>
                    <td>5.80 Million</td>
                </tr>
    
                <tr>
                    <td><img src="Russia.jpg" alt="Russia" width="50" height="50"></td>
                    <td><a href="https://en.wikipedia.org/wiki/Russia">Russia</a></td>
                    <td>Moscow</td>
                    <td>1 Billion</td>
                </tr>
            </tbody>
            

            
        </table>
    </body>
</html>
